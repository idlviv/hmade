<div class="row" fxLayout="row">
  <div class="cell" fxFlex="100">
  <!--<div class="item" fxFlex>-->
    <mat-card *ngIf="product" [ngClass]="{'mat-elevation-z0': media.isActive('gt-sm')}">
      <mat-card-header>
        <h1 class="mat-display-2">{{product.name}}</h1>
        <p>{{product | json}}</p>
      </mat-card-header>
      <mat-card-content>
        <div class="row" fxLayout>
          <div class="cell margin-bottom" fxFlex>
            <p class="mat-body text-justify" [innerHTML]="product.description"></p>
          </div>
        </div>
        <div class="row" fxLayout="row">

          <div class="cell" fxFlex.lt-xl="100" fxFlex.gt-md="65" fxLayout="column">

            <div class="row margin-bottom" fxLayout="row" fxLayoutAlign="center center">
              <div class="cell" fxFlex="100">
                <!--<div fxFlex="100">-->
                  <img class="responsive-image" src="{{
              config.imgPath +
              config.cloudinary.cloud_name +
              '/c_fill,w_535,h_350,f_auto/' +
              product.mainImage}}"
                       alt="designImage">
                <!--</div>-->

              </div>
            </div>

            <div class="row margin-bottom" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="center center">
                <div fxFlex.gt-xs="33" class="cell" *ngFor="let asset of product.assets">
                  <div fxFlex="100">
                    <img *ngIf="media.isActive('gt-xs')" (click)="openDialog(asset, '/c_fill,w_1100,h_550,f_auto/', null)"
                         class="responsive-image hover-cursor" src="{{
                        config.imgPath +
                        config.cloudinary.cloud_name +
                        '/c_fill,w_260,h_170,f_auto/' +
                        asset}}"
                                       alt="designImage">
                    <img *ngIf="media.isActive('xs')" (click)="openDialog(asset, '/c_fill,w_1100,h_550,f_auto/', null)"
                         class="responsive-image hover-cursor" src="{{
                        config.imgPath +
                        config.cloudinary.cloud_name +
                        '/c_fill,w_535,h_350,f_auto/' +
                        asset}}"
                         alt="designImage">

                  </div>

                </div>
            </div>

          
          </div>

          <div class="cell" fxFlex.gt-md="35" fxFlex.lt-xl="100">


          </div>
        </div>

      </mat-card-content>
      <!--<mat-card-actions>-->
      <!--</mat-card-actions>-->
    </mat-card>
  </div>
</div>
