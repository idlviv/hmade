<mat-card>
  <mat-card-content>
    <div class="row" fxLayout="row">
      <div class="container-px0" fxFlex="100">
        <div class="row" fxLayout="row">
          <section class="cell-px0 social-feed-section" fxFlex="100" fxLayout="row">
              <div *ngIf="config.social.showLikes" class="item text-align-center" fxFlex>
                <mat-icon>thumb_up_alt</mat-icon>
                <span>{{mc.likes || 0}}</span>
              </div>
              <div *ngIf="config.social.showLikes" class="item text-align-center" fxFlex>
                  <mat-icon>thumb_down_alt</mat-icon>
                  <span>{{mc.dislikes || 0}}</span>
              </div>
              <div *ngIf="config.social.showViews" class="item text-align-center muted" fxFlex>
                  <mat-icon>remove_red_eye</mat-icon>
                  <span>{{mc.views || 0}}</span>
              </div>
              <div *ngIf="config.social.showComments" class="item text-align-center muted" fxFlex>
                  <mat-icon>comment</mat-icon>
                  <span>{{mc.comments?.length || 0}}</span>
              </div>
               <div class="item text-align-center muted" fxFlex>
                  <mat-icon>calendar_today</mat-icon>
                  <span>{{mc.updatedAt | date: 'dd-MM-yyyy'}}</span>
              </div>
          </section>
        </div>
      </div>
    </div>
    <div class="row" fxLayout="row">
      <div class="cell" fxFlex="100">
        <h2 class="mat-h2">
          {{mc.name}}
        </h2>
      </div>
    </div>
    <div class="row" fxLayout="row">
      <div class="cell" fxFlex="20">
        <p class="mat-body">
          {{mc | json}}
        </p>
      </div>
      <div class="cell" fxFlex="80">
        <p class="mat-body">
          {{mc.description}}
        </p>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
      <div class="row" fxLayout="row">
        <section class="cell-px0 social-feed-section" fxFlex="100" fxLayout="row" fxLayoutAlign="space-around center">
          <div class="item text-align-center muted" fxFlex>
            <a mat-button (click)=goToMcsItemDetail(mc._id)>
              <!-- [routerLink]="['/mcs', 'ch', {outlets: {primary: [child._id], breadcrumb: [child._id]}}]"
              [routerLinkActive]="['accent-background']" [routerLinkActiveOptions]="{exact: true}"> -->
              Докладно
           </a>

          </div>
          <div *ngIf="user" class="item text-align-center muted" fxFlex>
            <a mat-button (click)=editMcsItem(mc._id)>
              <mat-icon>edit</mat-icon>
            </a>
          </div>
          <div *ngIf="user" class="item text-align-center muted" fxFlex>
            <a mat-button (click)=deleteMcsItem(mc._id)>
              <mat-icon>delete</mat-icon>
            </a>
          </div>

        </section>
    </div>
  </mat-card-actions>
</mat-card>
