
<div class="mat-elevation-z4" id="breadcrumb">
  <!-- <mat-toolbar-row> -->
    <div class="app-container-h">
      <div class="container">
        <div class="row" fxLayout>
          <div class="cell wrap" fxFlex fxLayout="row">
            <div>
              <a class="link animationAppear1s"
                 [routerLink]="['/products', 'ch']"
                 [routerLinkActive]="['primary-light']" [routerLinkActiveOptions]="{exact: true}">
                 <span class="type2">
                   <mat-icon>label_important</mat-icon>
                  </span> 
              </a>
            </div>

            <div *ngFor="let hierarchyCategoryItem of hierarchyCategory">
              <a class="link animationAppear1s" *ngIf="!processing"
                 [routerLink]="['/products', 'ch', {outlets: {primary: [hierarchyCategoryItem._id], breadcrumb: [hierarchyCategoryItem._id]}}]"
                 [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
                 <span class="type2"> 
                   <span>
                      {{hierarchyCategoryItem.name}}
                   </span>
                   <mat-icon class="mat-icon-aligner">keyboard_arrow_right</mat-icon>
                  </span>
                </a>
            </div>
            <!-- <div *ngIf="!processing" fxHide.lt-md>
              <a *ngIf="productName" disabled class="link animationAppear1s">
                 <span class="type2">{{productName}}</span>
                </a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  <!-- </mat-toolbar-row> -->
  </div>
